<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="main-div">
      <div class="convater-div">
        <div class="title-div">Unit Converter</div>
        <div class="input-div">
          <div class="input">
            <input type="number" placeholder="Input" id="input" />
          </div>
          <div class="output">
            <input type="number" placeholder="Input" id="output" />
          </div>
        </div>
        <div class="type-div">
          <div class="type">
            <select name="input" id="inputType">
              <option value="ft">Feet (ft)</option>
              <option value="in">Inches (in)</option>
              <option value="km">Kilometres (km)</option>
            </select>
          </div>
          <div class="type">
            <select name="output" id="outputType">
              <option value="ft">Feet (ft)</option>
              <option value="in">Inches (in)</option>
              <option value="km">Kilometres (km)</option>
            </select>
          </div>
        </div>
        <div class="footer">
          <div class="left">Made by Suman</div>
          <div class="right">
            <a href="https://www.linkedin.com/in/suman-tewary/" target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://github.com/suman-tewary" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
